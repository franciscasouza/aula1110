<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilo.css" />
    <title>Jogo +</title>
  </head>

  <body>
    <div class="container">
      <h1>Jogo +</h1>
      <div class="fichas">
        <div class="fichas1">Fichas Jogador <span>100</span></div>
        <div class="fichas2">Fichas PC <span>100</span></div>
      </div>
     
      <div class="tabuleiro">
        <div class="jogador1">
          <div class="one" id="one">00</div>
          <div class="two" id="two">00</div>
        </div>
        <div class="jogador2">
          <div class="one2" id="one2">00</div>
          <div class="two2" id="two2">00</div>
        </div>
      </div>
      <div class="btn">
        <button type="submit" class="btn btn.sucesflex--grow-0" ondblclick="Iniciar()" id="iniciar">Iniciar</button>
        <button type="submit" class="btn btn.sucesflex--grow-0" onclick="Jogar()" id="jogar">Jogar</button>
        <button type="submit" class="btn btn.sucesflex--grow-0" id="passar">Passar</button>
      </div>
    </div>
    <script src="/js/iniciar.js"></script>
  </body>
</html>
